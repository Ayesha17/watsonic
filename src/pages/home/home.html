<ion-header color="primary" no-border>

    <ion-navbar class="bg-transparent">
       <ion-title class="bg-transparent">
            <h2 class="bx--cloud-header-brand__text">{{appTitle}}</h2>
        </ion-title>
    </ion-navbar>
    
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="video-background-container position-absolute top-left-0 nudge-right" style="width:100%;height:100%;background:transparent;">
        <div class="flex flex-column">
            <video class="" autoplay="" data-playtimes="100" style="width:102%;height:auto;" loop>
                <source src="{{watsonVideoMobile}}" type="video/mp4" media="all and (max-width: 768px)">
                <source src="{{watsonVideoHD}}" type="video/mp4">
                <img src="{{watsonLogo}}" title="Your browser does not support the video tag">
            </video>
        </div>
    </div>
    
</ion-content>
