<ion-content padding class="video-bg">
    <ion-grid style="height: 100%">
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <div class="video-background-container position-absolute top-left-0 nudge-right" style="width:auto;height:100vh;background:transparent;">
            <div class="flex flex-column">
                <video class="" autoplay="" data-playtimes="100" style="width:102vw;height:auto;" loop preload="auto" poster="{{videoPlaceholder}}">
                    <source src="">
                    <img src="{{videoPlaceholder}}" title="Your browser does not support the video tag">
                </video>
            </div>
        </div>

        <ion-row justify-content-center align-items-center class="position-hero">
            <div class="text-align-center on-top">
                <h1 class="text-size-hero font-weight-bold text-shadow">Welcome to <span>Watsonic</span></h1>
                <h3 class="font-mono text-shadow">Your One-Stop-Shop for all Watson Services</h3>
            </div>
        </ion-row>

        <ion-row justify-content-center align-self-end class="position-hero">
            <ion-fab center bottom>
                <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
                <ion-fab-list side="top">
                    <button ion-fab color="primary"><ion-icon name="logo-vimeo"></ion-icon></button>
                </ion-fab-list>
                <ion-fab-list side="bottom">
                    <button ion-fab color="secondary"><ion-icon name="logo-facebook"></ion-icon></button>
                </ion-fab-list>
                <ion-fab-list side="left">
                    <button ion-fab color="light"><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
                <ion-fab-list side="right">
                    <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
                </ion-fab-list>
            </ion-fab>
        </ion-row>
    </ion-grid>
</ion-content>
