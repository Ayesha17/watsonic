<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-fab color="ui-04">
        <img src={{visualRecognition}} alt="Visual Recognition">
      </button>
    </ion-buttons>
    <ion-title class="font-weight-bold">My VR App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="brand-01" (click)="home()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    <button ion-button round color="brand-01" icon-left class="font-mono button-option"> <ion-icon name="camera" color="inverse-01"></ion-icon>Take a picture</button>
  </p>
  <p>
    <button ion-button round color="brand-01" icon-left class="font-mono button-option"><ion-icon name="folder" color="inverse-01"></ion-icon>Choose from Gallery</button>
  </p>
  <p>
    <button ion-button round color="brand-01" icon-left class="font-mono button-option"><ion-icon name="shuffle" color="inverse-01"></ion-icon>Get Random Image</button>
  </p>
</ion-content>
